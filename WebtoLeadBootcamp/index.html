<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebtoLeadForm</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h2>Create Lead</h2>
    <form
      action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DdL000001zgA4"
      method="POST"
      onsubmit="formsubmission(event)"
    >
      <input type="hidden" name="oid" value="00DdL000001zgA4" />
      <input type="hidden" name="retURL" />
      <input type="hidden" name="Lead_Date__c" class="outputDate" />

      <label for="first_name">First Name</label
      ><input
        id="first_name"
        maxlength="40"
        name="first_name"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="last_name">Last Name</label
      ><input
        id="last_name"
        maxlength="80"
        name="last_name"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="email">Email</label
      ><input
        id="email"
        maxlength="80"
        name="email"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="company">Company</label
      ><input
        id="company"
        maxlength="40"
        name="company"
        size="20"
        type="text"
        required="true"
      /><br />
      <label for="label">Lead Date</label>
      <input type="date" required="true" class="inputDate" />
      <!-- Lead Date:<span class="dateInput dateOnlyInput"
        ><input
          id="00NdL000004Gyp7"
          name="00NdL000004Gyp7"
          size="12"
          type="text" /></span
      ><br /> -->

      <input type="submit" name="submit" class="submit" />
    </form>
  </body>
</html>
